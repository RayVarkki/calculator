<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer> </script>
</head>
<body>
    <div class="container">
        <span class="display">0</span>
        <button class="button ac">AC</button>
        <button class="button negPos">+/-</button>
        <button class="button operand">%</button>
        <button class="button operand">/</button>
        <button class="button number">7</button>
        <button class="button number">8</button>
        <button class="button number">9</button>
        <button class="button operand">X</button>
        <button class="button number">4</button>
        <button class="button number">5</button>
        <button class="button number">6</button>
        <button class="button operand">-</button>
        <button class="button number">1</button>
        <button class="button number">2</button>
        <button class="button number">3</button>
        <button class="button operand">+</button>
        <button class="button-0 number">0</button>
        <button class="button decimal">.</button>
        <button class="button operand equals">=</button>
    </div>
</body>
</html>
